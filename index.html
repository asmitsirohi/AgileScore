<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgileScores</title>
    <link rel="shortcut icon" href="assets/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <a href="assets/logo/logo.png">
            <img src="assets/logo/logo.png" alt="logo" width="32px" class="navbar-brand rounded-circle">
        </a>
        <a class="navbar-brand">AgileScore</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#abc">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="abc" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            </ul>

        </div>
    </nav>

    <div class="container mb-5">
        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h3 class="text-center font-weight-bold text-light">Live Cricket <span class="badge badge-success">By
                        AgileScores</span></h3>
                <hr>

                <div id="liveScoresSlider" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" id="liveScoreIndicators">

                    </ol>
                    <div class="carousel-inner">
                        <div id="liveScores">
                            <div id="spinner" class="text-center">
                                <div class="spinner-grow text-light" style="width: 6rem; height: 6rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev text-dark" href="#liveScoresSlider" role="button" data-slide="prev">
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#liveScoresSlider" role="button" data-slide="next">
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div id="upcomingMatchesSlider" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" id="upcomingMatchesIndicators">

                    </ol>
                    <div class="carousel-inner">
                        <div id="upcomingMatches"></div>
                    </div>
                    <a class="carousel-control-prev text-dark" href="#upcomingMatchesSlider" role="button"
                        data-slide="prev">
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#upcomingMatchesSlider" role="button" data-slide="next">
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div id="recentMatchesSlider" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" id="recentMatchesIndicators">

                    </ol>
                    <div class="carousel-inner">
                        <div id="recentMatches"></div>
                    </div>
                    <a class="carousel-control-prev text-dark" href="#recentMatchesSlider" role="button"
                        data-slide="prev">
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#recentMatchesSlider" role="button" data-slide="next">
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
